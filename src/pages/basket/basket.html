<ion-header>
  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <div text-wrap>
        <!-- <h2 class="itemLeft">{{ (product.name.length>35)? (product.name | slice:0:35)+'..':(product.name) }}</h2> -->
        <h2 class="itemLeft">{{product.name}}</h2>
        <h2 class="itemRight">{{product.amount}}x - {{product.price | currency:'BRL':true}}</h2>
      </div>
    </ion-item>
    <ion-item class="itemTotal">
      <h2 class="itemLeft">Total</h2>
      <h2 class="itemRight">{{order.total | currency:'BRL':true}}</h2>
    </ion-item>
  </ion-list>

  <ion-list radio-group class="payment" [(ngModel)]="paymentMethod">
    <ion-list-header>
      Forma de Pagamento
    </ion-list-header>
    <ion-item>
      <ion-label>Cart√£o</ion-label>
      <ion-radio value="cartao"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Dinheiro</ion-label>
      <ion-radio value="dinheiro"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="paymentMethod === 'dinheiro'">
    <ion-label color="primary">Troco para</ion-label>
    <ion-input name="payment" type="number" pattern="[0-9]*"></ion-input>
  </ion-item>
    
  <div text-center>
    <button ion-button color="primary" (click)="checkout()">Finalizar Compra</button>
  </div>
</ion-content>
