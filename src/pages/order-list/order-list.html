<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedidos em Aberto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders | async" (click)="onSelect(order)" [class.selected]="order === orderSelected">
      {{order.user.fullName}} - {{order.dtOrder | date: 'dd/MM/yyyy H:mm'}} - R${{order.total}}
    </ion-item>
  </ion-list>
</ion-content>
