<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Distribuidor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome do Distribuidor</ion-label>
    <ion-input [(ngModel)]="distributor.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" #email="ngModel" [(ngModel)]="distributor.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
  </ion-item>
  <div *ngIf="email.invalid" class="invalid-field">Email inv√°lido</div>
  <ion-item>
    <ion-label floating>Telefone</ion-label>
    <ion-input [(ngModel)]="distributor.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Celular</ion-label>
    <ion-input [(ngModel)]="distributor.cel"></ion-input>
  </ion-item>  
  <button ion-button clear block (click)="save()">Salvar</button>
</ion-content>
