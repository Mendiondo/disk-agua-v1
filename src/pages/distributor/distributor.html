<ion-split-pane>
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Distribuidor</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-item>
      <ion-label floating>Nome do Distribuidor</ion-label>
      <ion-input [(ngModel)]="distribuidor.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Produto</ion-label>
      <ion-select [(ngModel)]="selectedValue" interface="action-sheet" (ionChange)="selectProduct()" class="product-select">
        <ion-option *ngFor="let product of products$ | async" [value]="product">{{product.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input [(ngModel)]="product.price" name="price" type="number" pattern="[0-9]*"></ion-input>
    </ion-item>
    <button ion-button clear block (click)="save()" [disabled]="false">Salvar</button>
  </ion-content>
</ion-split-pane>
