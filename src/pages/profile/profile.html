<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Nome Completo</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>    
    <ion-input [(ngModel)]="profile.email" [readonly]="isReadonly()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Endereço</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Número</ion-label>
    <ion-input [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Salvar</button>
</ion-content>
