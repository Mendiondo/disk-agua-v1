<ion-header >
  <ion-navbar>    
    <ion-title start>Disk √Ågua Santa Catarina</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <div text-center>
    <button ion-button color="secondary" (click)="login(user)" >login</button>  
    <button ion-button color="danger" (click)="register()" >register</button>
 </div>

  <button ion-button block color="danger" (click)="loginWithGoogle()" >
    <ion-icon></ion-icon>    
    Login with Google
  </button>
  <button ion-button block color="secondary" (click)="loginWithFacebook()" >
    <ion-icon></ion-icon>    
    Login with Facebook
  </button>
</ion-content>
